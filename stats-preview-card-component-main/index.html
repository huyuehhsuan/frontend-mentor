<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
         :root {
            --White: hsl(0, 0%, 100%);
            --Very-dark-blue: hsl(233, 47%, 7%);
            --Dark-desaturated-blue: hsl(244, 38%, 16%);
            --Soft-violet: hsl(277, 64%, 61%);
            --Slightly-main-paragraph: hsla(0, 0%, 100%, 0.75);
            --Slightly-stat-headings: hsla(0, 0%, 100%, 0.6);
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 1rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style-type: none;
            text-decoration: none;
        }
        
        body {
            font-family: 'Lexend Deca', sans-serif;
            width: 100%;
            height: 100vh;
            background-color: var(--Very-dark-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 15px;
        }
        
        .card {
            max-width: 800px;
            background-color: var(--Dark-desaturated-blue);
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .card-content {
            width: 50%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-content h1 {
            color: var(--White);
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 1.5rem;
        }
        
        span {
            color: var(--Soft-violet);
        }
        
        .card-content p {
            color: var(--Slightly-main-paragraph);
            margin-bottom: 1rem;
            font-size: 12px;
            width: 95%;
        }
        
        .flex {
            display: flex;
            justify-content: space-between;
            padding-right: 30px;
            text-transform: uppercase;
        }
        
        .flex h2 {
            color: var(--White);
        }
        
        .flex p {
            color: var(--Slightly-main-paragraph);
            font-size: 14px;
            margin-bottom: 0;
        }
        
        .card-img {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .card-img img {
            width: 100%;
        }
        
        .card-img::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: hsla(277, 64%, 61%, 0.6);
        }
        
        @media (max-width: 576px) {
            .card {
                max-width: 300px;
                flex-direction: column-reverse;
            }
            .card-content {
                width: 100%;
                padding: 1rem;
                text-align: center;
            }
            .card-content h1 {
                width: 90%;
                margin: 0 auto 1.5rem
            }
            .card-content p {
                font-size: 12px;
                width: 80%;
                margin: 0 auto 1rem;
            }
            .card-img {
                height: 200px;
                width: 100%;
            }
            .flex {
                flex-direction: column;
                text-align: center;
            }
            .flex>div {
                margin: .5rem 0;
            }
        }
    </style>

</head>

<body>
    <main class="card">
        <div class="card-content">
            <div>
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="flex">
                <div>
                    <h2> 10k+</h2>
                    <p>companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div>
                    <h2>12m+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="card-img">
            <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="">

        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">huyuehhsuan</a>.
    </footer>
</body>

</html>
